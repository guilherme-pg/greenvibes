<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <link rel="stylesheet"  th:href="@{styles/productRegister.css}">
    <title>Product Register</title>
</head>
<body>
    <div layout:fragment="content">
        <main>
            <form class="product_form">
                <div class="form_title">
                    <h2>Product Register</h2>
                </div>

                <div>
                    <div class="label_input_zone">
                        <label for="name_input">Name: </label>
                        <input class="input_write" id="name_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="type_input">Type:</label>
                        <input class="input_write" id="type_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="materials_input">Materials:</label>
                        <input class="input_write" id="materials_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="dimensions_input">Dimensions:</label>
                        <input class="input_write" id="dimensions_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="address_input">Address:</label>
                        <input class="input_write" id="address_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="model_input">Model:</label>
                        <input class="input_write" id="model_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="year_input">Year:</label>
                        <input class="input_write" id="year_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="weight_input">Weight:</label>
                        <input class="input_write" id="weight_input">
                    </div>

                    <div class="label_input_zone">
                        <label for="description_input">Description:</label>
                        <input type="text" class="input_write" id="description_input">
                    </div>
                </div>

                <div class="submit_button_zone">
                    <input class="general_button" type="submit" value="Register">
                </div>

            </form>
        </main>
    </div>
</body>
</html>
